<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء متجر - Zon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="creat.css">

  
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-store"></i> Zoon
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="#"><i class="fas fa-gem"></i> الميزات</a></li>
                    <li><a href="#"><i class="fas fa-tags"></i> الأسعار</a></li>
                    <li><a href="#"><i class="fas fa-headset"></i> الدعم</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> تواصل معنا</a></li>
                </ul>
            </nav>
         
        </div>
    </header>

    <section class="create-store">
        <div class="container">
            <div class="create-store-content">
                <h1>إنشاء متجرك الإلكتروني</h1>
                <form>
                    <div class="form-group">
                        <label for="store-name">اسم المتجر</label>
                        <input type="text" id="store-name" name="store-name" required>
                    </div>
                    <div class="form-group">
                        <label for="store-email">البريد الإلكتروني</label>
                        <input type="email" id="store-email" name="store-email" required>
                    </div>
                    <div class="form-group">
                        <label for="store-password">كلمة المرور</label>
                        <input type="password" id="store-password" name="store-password" required>
                    </div>
                    <div class="form-group">
                        <label for="store-category">فئة المتجر</label>
                        <select id="store-category" name="store-category" required>
                            <option value="">اختر الفئة</option>
                            <option value="electronics">الإلكترونيات</option>
                            <option value="clothing">الملابس</option>
                            <option value="home">المنزل</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="إنشاء المتجر">
                    </div>
                </form>
                <div class="note">
                    <p>بمجرد تقديم هذا النموذج، سيتم إنشاء متجرك الإلكتروني بنجاح. تأكد من ملء جميع المعلومات بدقة.</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer" style="background-color: #333;">
        <div class="container">
            <p>© 2024 جميع الحقوق محفوظة لـ Zon.</p>
        </div>
    </footer>

 
</body>
</html>
